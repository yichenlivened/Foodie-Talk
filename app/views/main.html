<div>{{data.headerFullLocation}}</div>
<main>
  <section>
    <div ng-repeat="restaurant in restaurants">
      <h3>{{restaurant.venue.name}}</h3>
      <h3>{{restaurant.venue.location.formattedAddress[0]}}</h3>
      <h3>{{restaurant.venue.hours.status}}{{restaurant.venue.hours.isOpen}}</h3>
    </div>
  </section>
</main>
